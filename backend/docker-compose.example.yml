name:

services:
  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      POSTGRES_DB:
      POSTGRES_USER:
      POSTGRES_PASSWORD:
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bondy-network

  minio:
    image: minio/minio:latest
    container_name: minio
    command: server /data --console-address ":9090"
    environment:
      MINIO_ROOT_USER:
      MINIO_ROOT_PASSWORD:
      MINIO_BROWSER:
      MINIO_REGION:
    ports:
      - 9000:9000
      - 9090:9090
    volumes:
      - minio_data:/data
    networks:
      - bondy-network

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - 6379:6379
    command: >
      redis-server 
      --requirepass 
      --appendonly
    volumes:
      - redis_data:/data
    networks:
      - bondy-network

volumes:
  postgres_data:
  minio_data:
  redis_data:

networks:
  bondy-network:
    driver: bridge
